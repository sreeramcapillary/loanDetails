<div class="bg-gradient">

  <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-4 d-none d-lg-flex justify-content-center align-items-center">
                            <div style="max-width: 25rem;">
                              <div class="mb-4">
                                <img src="./assets/img/we4u-logo.png" />
                              </div>
                            </div>
                          </div>

                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4">Please Sign-In </h1>
                                  </div>
                                  <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
                                      <div class="form-group">
                                          <input type="text" class="form-control form-control-user"
                                              id="UserName" formControlName="username" aria-describedby="userNameHelp"
                                              placeholder="UserName">
                                              <span class="error" *ngIf="!f.username.valid && f.username?.touched"> Username is required</span>
                                      </div>
                                      <div class="form-group">
                                          <input type="password" class="form-control form-control-user"
                                              id="Password" formControlName="password" placeholder="Password">
                                              <span class="error" *ngIf="!f.password.valid && f.password?.touched && !f.password.errors?.pattern"> Password is required</span>
                                              <span class="error" *ngIf="f.password.errors?.pattern"> Please enter valid password</span>
                                              
                                      </div>
                                      <button class="btn btn-lg btn-primary btn-user btn-block" type="submit">Sign in</button>

                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>
</div>
